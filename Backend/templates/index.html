<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CHP Incident Visualization Login</title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='bootstrap.min.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='vendors/startbootstrap-sb-admin-gh-pages/css/sb-admin.min.css' )}}"/>
</head>
<body>
  <!--All JS scripts for this page-->
  <script type="text/javascript" src="{{ url_for( 'static',filename = 'jquery-3.3.1.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for( 'static',filename = 'bootstrap.bundle.min.js') }}"></script>


  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <h1 class="display-4">Children's Home of Poughkeepsie</h1>
            <p class="lead">Incident Recording and Visualization System</p>
          </div>
          <div class="col">
            <!--CHP Logo at top of Page-->
            <img src="{{ url_for('static', filename = 'images/CHPLogo.png') }}" width="225" height="150">
          </div>
        </div>
      </div>
    </div>
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">CHP Incident Visualization Login</div>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            {% with errors = get_flashed_messages(category_filter=['error']) %}
              {% if errors %}
                <p style="color:red">{{ errors[0] }}</p>
              {% endif %}
            {% endwith %}
            <label for="inputUsername">Username</label>
            <input type="username" name="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required="required">
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
