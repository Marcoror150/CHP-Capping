<div class="container">

   </div>
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">CHP Incident Visualization Login</div>

          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="username" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus">

            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Username
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="/homepage">Login</a>
          </form>
        </div>
      </div>
