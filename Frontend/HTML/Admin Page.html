<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>PCH Admin</title>
    
      <link rel="stylesheet" href="../CSS/bootstrap.min.css">
      <link rel="stylesheet" href="../vendors/startbootstrap-sb-admin-gh-pages/css/sb-admin.min.css">

    </head>
    <body>
      <script src="../JS/jquery-3.3.1.min.js"></script>
      <script src="../JS/popper.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="../JS/bootstrap.min.js"></script>
    
      <div class="container">
         <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
              <div class="page-header">
                <h1>PCH Something Login</h1>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Password</span>
                </div>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
              </div>

              <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
      </div>
    </body>
</html>
